        <div class="defaultcard">
            <div class="heading">
                <h5>Get Location Google Map</h5>
                <div class="headingunderline"></div>
            </div>
            <div class="map">

                <div id="mapid" style="width: 100%; height: 400px;"></div>
                <script>
                    var mymap = L.map('mapid').setView([20.02515891250244, 75.16945059680434], 13);

                    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                        maxZoom: 18,
                        id: 'mapbox/streets-v11',
                        tileSize: 512,
                        zoomOffset: -1
                    }).addTo(mymap);

                    L.marker([20.026607528510702, 75.1764983833105]).addTo(mymap).bindPopup("<b><a href='https://goo.gl/maps/UoDdXxnDLWm7YoNf6' style='color:black;text-decoration:none'>Laksha Vinayak Ganpati !</b>").openPopup();

                    L.circle([20.02515891250244, 75.16945059680434], 300, {
                        color: 'red',
                        fillColor: 'red',
                        fillOpacity: 0.5
                    }).addTo(mymap).bindPopup("<b>Ghrishneshwar Temple ! !</b>.");
                    var popup = L.popup();

                    function onMapClick(e) {
                        popup
                            .setLatLng(e.latlng)
                            .setContent("You clicked the map at " + e.latlng.toString())
                            .openOn(mymap);
                    }

                    mymap.on('click', onMapClick);
                </script>
            </div>
        </div>
